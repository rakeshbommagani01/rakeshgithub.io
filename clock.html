<html>
<head>
<title>Digital Watch</title>
</head>
<body>
    <div id="d1"></div>
    <script>
        function dclock()
        {
            let d=new Date()
            document.getElementById("d1").innerHTML=d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()+":"+d.getMilliseconds()
        }
        setInterval(dclock,1)
    </script>
</body>
</html>
